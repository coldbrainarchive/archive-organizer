<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Archive</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}
canvas{ position:fixed; inset:0; }

#fade{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  pointer-events:none;
  transition:opacity .45s ease;
  z-index:5;
}

video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
  z-index:10;
  transition:opacity .4s ease;
  opacity:1;
}
</style>
</head>

<body>

<canvas id="c"></canvas>
<div id="fade"></div>

<script>
const API="/api/random";

/***********************
 * AUDIO STATE
 ***********************/
let audioCtx=null, analyser=null, mediaSource=null;
let audioReady=false;

/***********************
 * CAMERA (WORLD SPACE)
 ***********************/
let camX=0, camY=0;
let targetCamX=0, targetCamY=0;
let dragging=false;
let lastX=0,lastY=0;

/***********************
 * CANVAS
 ***********************/
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
let W,H;

function resize(){
  W=canvas.width=innerWidth;
  H=canvas.height=innerHeight;
}
addEventListener("resize",resize);
resize();

/***********************
 * PARTICLES (DEPTH)
 ***********************/
const DEPTHS=[0.5,0.75,1]; // far → near
let particles=[];
let audioLevel=0;

function createParticles(){
  particles=[];
  for(const d of DEPTHS){
    for(let i=0;i<30;i++){
      particles.push({
        x:Math.random()*W*2,
        y:Math.random()*H*2,
        depth:d,
        r:(Math.random()*2+1)*d,
        vx:(Math.random()-.5)*0.25*d,
        vy:(Math.random()-.5)*0.25*d,
        a:0.15 + d*0.6,
        exploding:false
      });
    }
  }
}
createParticles();

/***********************
 * CAMERA WRAP
 ***********************/
function wrapCamera(){
  const fw=W*2, fh=H*2;
  if(camX<0){camX+=fw;targetCamX+=fw;}
  if(camX>fw){camX-=fw;targetCamX-=fw;}
  if(camY<0){camY+=fh;targetCamY+=fh;}
  if(camY>fh){camY-=fh;targetCamY-=fh;}
}

/***********************
 * DRAW LOOP
 ***********************/
function draw(){
  ctx.clearRect(0,0,W,H);

  camX+=(targetCamX-camX)*0.08;
  camY+=(targetCamY-camY)*0.08;
  wrapCamera();

  for(const p of particles){
    p.x+=p.vx;
    p.y+=p.vy;

    if(!p.exploding){
      if(p.x<-W) p.x+=W*2;
      if(p.x> W*2) p.x-=W*2;
      if(p.y<-H) p.y+=H*2;
      if(p.y> H*2) p.y-=H*2;
    }

    const sx = p.x - camX*p.depth;
    const sy = p.y - camY*p.depth;

    if(sx<-60||sx>W+60||sy<-60||sy>H+60) continue;

    const pulse=audioLevel*4*p.depth;
    ctx.beginPath();
    ctx.arc(sx,sy,p.r+pulse,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${p.a})`;
    ctx.fill();
  }

  requestAnimationFrame(draw);
}
draw();

/***********************
 * AUDIO
 ***********************/
function unlockAudio(){
  if(!audioCtx){
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  }
  if(audioCtx.state!=="running") audioCtx.resume();
}

/***********************
 * CAMERA INPUT
 ***********************/
canvas.addEventListener("pointerdown",e=>{
  if(playing) return;
  dragging=true;
  lastX=e.clientX;
  lastY=e.clientY;
});

addEventListener("pointermove",e=>{
  if(!dragging||playing) return;
  targetCamX -= (e.clientX-lastX)*0.6;
  targetCamY -= (e.clientY-lastY)*0.6;
  lastX=e.clientX;
  lastY=e.clientY;
});

addEventListener("pointerup",()=>dragging=false);
addEventListener("pointercancel",()=>dragging=false);

addEventListener("wheel",e=>{
  if(playing) return;
  targetCamX+=e.deltaX*0.4;
  targetCamY+=e.deltaY*0.4;
},{passive:true});

/***********************
 * CLICK → WORLD (UNCHANGED, SAFE)
 ***********************/
let playing=false;
let currentVideo=null;

canvas.addEventListener("click",e=>{
  if(playing) return;
  unlockAudio();

  const r=canvas.getBoundingClientRect();
  const x=e.clientX-r.left+camX;
  const y=e.clientY-r.top +camY;

  const hit = particles.find(p=>{
    return Math.hypot(x-p.x,y-p.y)<=p.r+10;
  });

  if(hit){
    explode(x,y);
    playRandom();
  }
});

/***********************
 * EXPLOSION
 ***********************/
function explode(cx,cy){
  for(const p of particles){
    const d=Math.hypot(p.x-cx,p.y-cy);
    if(d<140){
      const f=(1-d/140)*6;
      p.vx+=(p.x-cx)/d*f||0;
      p.vy+=(p.y-cy)/d*f||0;
      p.exploding=true;
    }
  }
}

/***********************
 * VIDEO FLOW
 ***********************/
async function playRandom(){
  playing=true;
  setTimeout(()=>fade(1),200);

  const res=await fetch(API);
  const data=await res.json();
  if(!data.ok) return reset();

  setTimeout(()=>playVideo(data.url),420);
}

function playVideo(url){
  const vid=document.createElement("video");
  currentVideo=vid;
  vid.src=url;
  vid.muted=true;
  vid.autoplay=true;
  vid.playsInline=true;
  vid.style.opacity=0;
  document.body.appendChild(vid);

  vid.onplaying=()=>{
    vid.style.opacity=1;
    setTimeout(()=>vid.muted=false,200);
    if(audioReady) attachAudio(vid);
  };

  vid.onended=cleanup;
  vid.onerror=cleanup;

  function cleanup(){
    audioReady=true;
    fade(1);
    vid.style.opacity=0;
    setTimeout(()=>{vid.remove();reset();},350);
  }
}

/***********************
 * AUDIO ANALYSER
 ***********************/
function attachAudio(video){
  if(mediaSource) return;
  mediaSource=audioCtx.createMediaElementSource(video);
  analyser=audioCtx.createAnalyser();
  analyser.fftSize=64;
  mediaSource.connect(analyser);
  analyser.connect(audioCtx.destination);

  const arr=new Uint8Array(analyser.frequencyBinCount);
  (function loop(){
    if(!playing) return;
    analyser.getByteFrequencyData(arr);
    audioLevel=arr.reduce((a,b)=>a+b,0)/arr.length/255;
    requestAnimationFrame(loop);
  })();
}

/***********************
 * HELPERS
 ***********************/
function fade(v){ document.getElementById("fade").style.opacity=v; }

function reset(){
  fade(0);
  playing=false;
  audioLevel=0;
  camX=camY=targetCamX=targetCamY=0;
  createParticles();
}
</script>

</body>
</html>
