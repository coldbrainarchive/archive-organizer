<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Archive</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}
canvas{ position:fixed; inset:0; }

#fade{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  pointer-events:none;
  transition:opacity .45s ease;
  z-index:5;
}

video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
  z-index:10;
  transition:opacity .4s ease;
}

/* hidden camera input */
#uploader{
  position:fixed;
  opacity:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="c"></canvas>
<div id="fade"></div>

<input id="uploader"
       type="file"
       accept="video/*"
       capture="environment">

<script>
const API="/api/random";

/***********************
 * AUDIO STATE
 ***********************/
let audioCtx=null, analyser=null, mediaSource=null;
let audioReady=false;

/***********************
 * CAMERA (INERTIA)
 ***********************/
let camX=0, camY=0;
let velX=0, velY=0;
let dragging=false;
let lastX=0,lastY=0;

const FRICTION = 0.95;
const DRAG_SPEED = 1;
const VELOCITY_SCALE = 0.9;

/***********************
 * CANVAS
 ***********************/
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
let W,H;

function resize(){
  W=canvas.width=innerWidth;
  H=canvas.height=innerHeight;
}
addEventListener("resize",resize);
resize();

/***********************
 * PARTICLES
 ***********************/
const DEPTHS=[0.5,0.75,1];
let particles=[];
let audioLevel=0;

function createParticles(){
  particles=[];
  const TOTAL = 90;
  const UPLOAD_COUNT = Math.floor(TOTAL * 0.05);

  let created=0;

  for(const d of DEPTHS){
    for(let i=0;i<30;i++){
      const isUpload = created < UPLOAD_COUNT;
      created++;

      particles.push({
        x:Math.random()*W*2,
        y:Math.random()*H*2,
        depth:d,
        r:isUpload ? 4*d : (Math.random()*2+1)*d,
        vx:(Math.random()-.5)*0.25*d,
        vy:(Math.random()-.5)*0.25*d,
        a:isUpload ? 1 : 0.15 + d*0.6,
        exploding:false,
        isUpload
      });
    }
  }
}
createParticles();

/***********************
 * MODULO
 ***********************/
function mod(n,m){ return ((n%m)+m)%m; }

/***********************
 * UPLOAD STATE
 ***********************/
let uploading=false;
let uploadProgress=0;

/***********************
 * DRAW LOOP
 ***********************/
function draw(){
  ctx.clearRect(0,0,W,H);

  if(!dragging){
    camX += velX;
    camY += velY;
    velX *= FRICTION;
    velY *= FRICTION;
  }

  const fw=W*2, fh=H*2;

  for(const p of particles){
    p.x+=p.vx;
    p.y+=p.vy;

    p.x = mod(p.x, fw);
    p.y = mod(p.y, fh);

    const rx = mod(p.x - camX*p.depth, fw);
    const ry = mod(p.y - camY*p.depth, fh);

    const sx = rx - fw/2 + W/2;
    const sy = ry - fh/2 + H/2;

    if(sx<-60||sx>W+60||sy<-60||sy>H+60) continue;

    const pulse=audioLevel*4*p.depth;

    ctx.beginPath();
    ctx.arc(sx,sy,p.r+pulse,0,Math.PI*2);

    if(p.isUpload){
      ctx.strokeStyle="rgba(255,255,255,0.8)";
      ctx.lineWidth=1.5;
      ctx.stroke();
    }else{
      ctx.fillStyle=`rgba(255,255,255,${p.a})`;
      ctx.fill();
    }
  }

  // upload loader
  if(uploading){
    ctx.beginPath();
    ctx.arc(W/2,H/2,18,0,Math.PI*2*uploadProgress);
    ctx.strokeStyle="#fff";
    ctx.lineWidth=2;
    ctx.stroke();
  }

  requestAnimationFrame(draw);
}
draw();

/***********************
 * AUDIO
 ***********************/
function unlockAudio(){
  if(!audioCtx){
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  }
  if(audioCtx.state!=="running") audioCtx.resume();
}

/***********************
 * CAMERA INPUT
 ***********************/
canvas.addEventListener("pointerdown",e=>{
  if(playing||uploading) return;
  dragging=true;
  lastX=e.clientX;
  lastY=e.clientY;
  velX=velY=0;
});

addEventListener("pointermove",e=>{
  if(!dragging||playing||uploading) return;
  const dx=e.clientX-lastX;
  const dy=e.clientY-lastY;
  camX -= dx * DRAG_SPEED;
  camY -= dy * DRAG_SPEED;
  velX = -dx * VELOCITY_SCALE;
  velY = -dy * VELOCITY_SCALE;
  lastX=e.clientX;
  lastY=e.clientY;
});

addEventListener("pointerup",()=>dragging=false);
addEventListener("pointercancel",()=>dragging=false);

/***********************
 * CLICK HANDLING
 ***********************/
let playing=false;
let currentVideo=null;
const uploader=document.getElementById("uploader");

canvas.addEventListener("click",e=>{
  if(playing||dragging||uploading) return;
  unlockAudio();

  const rect=canvas.getBoundingClientRect();
  const mx=e.clientX-rect.left;
  const my=e.clientY-rect.top;

  const fw=W*2, fh=H*2;

  for(const p of particles){
    const rx = mod(p.x - camX*p.depth, fw);
    const ry = mod(p.y - camY*p.depth, fh);
    const sx = rx - fw/2 + W/2;
    const sy = ry - fh/2 + H/2;

    if(Math.hypot(mx-sx,my-sy)<=p.r+10){
      if(p.isUpload){
        openCamera();
      }else{
        explode(p.x,p.y);
        playRandom();
      }
      break;
    }
  }
});

/***********************
 * CAMERA UPLOAD
 ***********************/
function openCamera(){
  uploader.value="";
  uploader.click();
}

uploader.addEventListener("change",()=>{
  if(!uploader.files.length) return;

  uploading=true;
  uploadProgress=0;

  // fake upload progress (replace with real POST)
  const interval=setInterval(()=>{
    uploadProgress+=0.05;
    if(uploadProgress>=1){
      clearInterval(interval);
      uploading=false;
      uploadProgress=0;
      reset();
    }
  },80);
});

/***********************
 * EXPLOSION
 ***********************/
function explode(cx,cy){
  for(const p of particles){
    const d=Math.hypot(p.x-cx,p.y-cy);
    if(d<140){
      const f=(1-d/140)*6;
      p.vx+=(p.x-cx)/d*f||0;
      p.vy+=(p.y-cy)/d*f||0;
      p.exploding=true;
    }
  }
}

/***********************
 * VIDEO FLOW
 ***********************/
async function playRandom(){
  playing=true;
  velX=velY=0;
  setTimeout(()=>fade(1),200);

  const res=await fetch(API);
  const data=await res.json();
  if(!data.ok) return reset();

  setTimeout(()=>playVideo(data.url),420);
}

function playVideo(url){
  const vid=document.createElement("video");
  currentVideo=vid;
  vid.src=url;
  vid.muted=true;
  vid.autoplay=true;
  vid.playsInline=true;
  vid.style.opacity=0;
  vid.style.pointerEvents="auto";
  document.body.appendChild(vid);

  vid.onplaying=()=>{
    vid.style.opacity=1;
    setTimeout(()=>vid.muted=false,200);
    if(audioReady) attachAudio(vid);
  };

  vid.addEventListener("pointerdown", exitVideo);
  vid.onended=exitVideo;
  vid.onerror=exitVideo;
}

function exitVideo(){
  if(!currentVideo) return;
  fade(1);
  currentVideo.style.opacity=0;
  setTimeout(()=>{
    currentVideo.pause();
    currentVideo.remove();
    currentVideo=null;
    audioReady=true;
    reset();
  },350);
}

/***********************
 * AUDIO ANALYSER
 ***********************/
function attachAudio(video){
  if(mediaSource) return;
  mediaSource=audioCtx.createMediaElementSource(video);
  analyser=audioCtx.createAnalyser();
  analyser.fftSize=64;
  mediaSource.connect(analyser);
  analyser.connect(audioCtx.destination);

  const arr=new Uint8Array(analyser.frequencyBinCount);
  (function loop(){
    if(!playing) return;
    analyser.getByteFrequencyData(arr);
    audioLevel=arr.reduce((a,b)=>a+b,0)/arr.length/255;
    requestAnimationFrame(loop);
  })();
}

/***********************
 * HELPERS
 ***********************/
function fade(v){ document.getElementById("fade").style.opacity=v; }

function reset(){
  fade(0);
  playing=false;
  uploading=false;
  audioLevel=0;
  camX=camY=velX=velY=0;
  createParticles();
}
</script>

</body>
</html>
