<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Archive</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}
canvas{ position:fixed; inset:0; }

#fade{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  pointer-events:none;
  transition:opacity .45s ease;
  z-index:5;
}

video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
  z-index:10;
  transition:opacity .4s ease;
  opacity:1;
}
</style>
</head>

<body>

<canvas id="c"></canvas>
<div id="fade"></div>

<script>
const API = "/api/random";

/***********************
 * AUDIO STATE
 ***********************/
let audioCtx = null;
let analyser = null;
let mediaSource = null;
let audioReady = false;

function unlockAudio(){
  if(!audioCtx){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if(audioCtx.state !== "running"){
    audioCtx.resume();
  }
}

/***********************
 * CANVAS
 ***********************/
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
let W,H;

function resize(){
  W = canvas.width = innerWidth;
  H = canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/***********************
 * PARTICLES
 ***********************/
let particles=[];
let audioLevel=0;

function createParticles(){
  particles = Array.from({length:90}, ()=>({
    x:Math.random()*W,
    y:Math.random()*H,
    r:Math.random()*3+1,
    vx:(Math.random()-.5)*.4,
    vy:(Math.random()-.5)*.4,
    a:Math.random()*.6+.2,
    exploding:false
  }));
}
createParticles();

/***********************
 * DRAW LOOP
 ***********************/
function draw(){
  ctx.clearRect(0,0,W,H);

  for(const p of particles){
    p.x+=p.vx;
    p.y+=p.vy;

    if(!p.exploding){
      if(p.x<0)p.x=W;if(p.x>W)p.x=0;
      if(p.y<0)p.y=H;if(p.y>H)p.y=0;
    }

    const pulse = audioLevel*4;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r+pulse,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${p.a})`;
    ctx.fill();
  }

  requestAnimationFrame(draw);
}
draw();

/***********************
 * INTERACTION
 ***********************/
let playing=false;
let currentVideo=null;

canvas.addEventListener("pointerdown",e=>{
  if(playing) return;
  unlockAudio();

  const r=canvas.getBoundingClientRect();
  const x=e.clientX-r.left;
  const y=e.clientY-r.top;

  if(particles.some(p=>Math.hypot(x-p.x,y-p.y)<=p.r+10)){
    explode(x,y);
    playRandom();
  }
});

/***********************
 * EXPLOSION
 ***********************/
function explode(cx,cy){
  for(const p of particles){
    const d=Math.hypot(p.x-cx,p.y-cy);
    if(d<140){
      const f=(1-d/140)*6;
      p.vx+=(p.x-cx)/d*f||0;
      p.vy+=(p.y-cy)/d*f||0;
      p.exploding=true;

      const fadeOut=setInterval(()=>{
        p.a-=0.05;
        if(p.a<=0){
          p.a=0;
          clearInterval(fadeOut);
        }
      },16);
    }
  }
}

/***********************
 * VIDEO FLOW
 ***********************/
async function playRandom(){
  playing=true;
  setTimeout(()=>fade(1),200);

  const res=await fetch(API);
  const data=await res.json();
  if(!data.ok) return reset();

  setTimeout(()=>playVideo(data.url),420);
}

function playVideo(url){
  const vid=document.createElement("video");
  currentVideo = vid;

  vid.src=url;
  vid.muted=true;
  vid.autoplay=true;
  vid.playsInline=true;
  vid.preload="auto";
  vid.style.opacity="0";
  vid.style.pointerEvents="auto";

  document.body.appendChild(vid);

  vid.addEventListener("playing",()=>{
    vid.style.opacity="1";
    setTimeout(()=>vid.muted=false,200);

    if(audioReady){
      attachAudio(vid);
    }
  });

  // tap video to exit early
  vid.addEventListener("pointerdown", exitVideo);

  // âœ… FIX: natural end behaves the SAME as exit tap
  vid.onended = cleanup;
  vid.onerror = cleanup;

  function cleanup(){
    audioReady = true;
    fade(1);
    vid.style.opacity="0";

    setTimeout(()=>{
      removeVideo();
      reset();
    },350);
  }
}

/***********************
 * EXIT VIDEO (tap)
 ***********************/
function exitVideo(){
  if(!currentVideo) return;

  fade(1);
  currentVideo.style.opacity="0";

  setTimeout(()=>{
    removeVideo();
    reset();
  },350);
}

function removeVideo(){
  if(currentVideo){
    currentVideo.pause();
    currentVideo.remove();
    currentVideo=null;
  }
}

/***********************
 * AUDIO ANALYSER
 ***********************/
function attachAudio(video){
  if(mediaSource) return;

  mediaSource = audioCtx.createMediaElementSource(video);
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 64;

  mediaSource.connect(analyser);
  analyser.connect(audioCtx.destination);

  const arr=new Uint8Array(analyser.frequencyBinCount);
  (function audioLoop(){
    if(!playing) return;
    analyser.getByteFrequencyData(arr);
    audioLevel = arr.reduce((a,b)=>a+b,0)/arr.length/255;
    requestAnimationFrame(audioLoop);
  })();
}

/***********************
 * HELPERS
 ***********************/
function fade(v){
  document.getElementById("fade").style.opacity=v;
}

function reset(){
  fade(0);
  playing=false;
  audioLevel=0;
  createParticles();
}
</script>

</body>
</html>
