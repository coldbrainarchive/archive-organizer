<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Archive</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}
canvas{ position:fixed; inset:0; }
#fade{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  pointer-events:none;
  transition:opacity .45s ease;
  z-index:5;
}
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
  z-index:10;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="c"></canvas>
<div id="fade"></div>

<script>
const API = "/api/random";

/***********************
 * AUDIO (FIXED)
 ***********************/
let audioCtx = null;
let analyser = null;
let mediaSource = null;

function unlockAudio(){
  if(!audioCtx){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if(audioCtx.state !== "running"){
    audioCtx.resume();
  }
}

/***********************
 * CANVAS
 ***********************/
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
let W,H;

function resize(){
  W = canvas.width = innerWidth;
  H = canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/***********************
 * PARTICLES
 ***********************/
let particles=[];
let audioLevel=0;

function createParticles(){
  particles = Array.from({length:90}, ()=>({
    x:Math.random()*W,
    y:Math.random()*H,
    r:Math.random()*3+1,
    vx:(Math.random()-.5)*.4,
    vy:(Math.random()-.5)*.4,
    a:Math.random()*.6+.2
  }));
}
createParticles();

/***********************
 * SHOCKWAVE
 ***********************/
let shock=null;
function shockwave(x,y){
  shock={x,y,r:0,a:.8};
}

/***********************
 * DRAW LOOP
 ***********************/
function draw(){
  ctx.clearRect(0,0,W,H);

  for(const p of particles){
    p.x+=p.vx;
    p.y+=p.vy;
    if(p.x<0)p.x=W;if(p.x>W)p.x=0;
    if(p.y<0)p.y=H;if(p.y>H)p.y=0;

    const pulse = audioLevel*4;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r+pulse,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${p.a})`;
    ctx.fill();
  }

  if(shock){
    shock.r+=12;
    shock.a-=.02;
    ctx.beginPath();
    ctx.arc(shock.x,shock.y,shock.r,0,Math.PI*2);
    ctx.strokeStyle=`rgba(255,255,255,${shock.a})`;
    ctx.lineWidth=2;
    ctx.stroke();
    if(shock.a<=0) shock=null;
  }

  requestAnimationFrame(draw);
}
draw();

/***********************
 * INTERACTION
 ***********************/
let playing=false;

canvas.addEventListener("pointerdown",e=>{
  if(playing) return;

  unlockAudio(); // ðŸ”“ audio context unlocked here

  const r=canvas.getBoundingClientRect();
  const x=e.clientX-r.left;
  const y=e.clientY-r.top;

  if(particles.some(p=>Math.hypot(x-p.x,y-p.y)<=p.r+10)){
    explode(x,y);
    shockwave(x,y);
    playRandom();
  }
});

/***********************
 * EXPLOSION
 ***********************/
function explode(cx,cy){
  for(const p of particles){
    const d=Math.hypot(p.x-cx,p.y-cy);
    if(d<140){
      const f=(1-d/140)*6;
      p.vx+=(p.x-cx)/d*f||0;
      p.vy+=(p.y-cy)/d*f||0;
      p.a-=.3;
    }
  }
}

/***********************
 * VIDEO + AUDIO (FIXED)
 ***********************/
async function playRandom(){
  playing=true;
  fade(1);

  const res=await fetch(API);
  const data=await res.json();
  if(!data.ok) return reset();

  setTimeout(()=>playVideo(data.url),450);
}

function playVideo(url){
  const vid=document.createElement("video");
  vid.src=url;
  vid.muted=true;
  vid.autoplay=true;
  vid.playsInline=true;
  vid.preload="auto";
  document.body.appendChild(vid);

  // ðŸ”¥ CRITICAL FIX: attach audio graph immediately
  if(!mediaSource){
    mediaSource = audioCtx.createMediaElementSource(vid);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 64;

    mediaSource.connect(analyser);
    analyser.connect(audioCtx.destination);
  }

  vid.addEventListener("playing",()=>{
    vid.muted=false;

    const arr = new Uint8Array(analyser.frequencyBinCount);
    (function audioLoop(){
      if(!playing) return;
      analyser.getByteFrequencyData(arr);
      audioLevel =
        arr.reduce((a,b)=>a+b,0) / arr.length / 255;
      requestAnimationFrame(audioLoop);
    })();
  });

  vid.onended = cleanup;
  vid.onerror = cleanup;

  function cleanup(){
    vid.remove();
    reset();
  }
}

/***********************
 * HELPERS
 ***********************/
function fade(v){ document.getElementById("fade").style.opacity=v; }
function reset(){
  fade(0);
  playing=false;
  audioLevel=0;
  createParticles();
}
</script>

</body>
</html>
